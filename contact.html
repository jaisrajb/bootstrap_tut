<div class="container">
  <h2>Contact Us</h2>
  <div id="myform">
  <form class="form-horizontal" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="fname">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lname">Last name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phn">Phone:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="phn" placeholder="Enter phone number" name="phn">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="query">Query:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="query" placeholder="Enter query" name="query">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button id="show" type="submit" value="Submit"  class="btn btn-primary" >Submit</button>
      </div>
    </div>
  </form>
  </div>
</div>

<script>
  document.getElementById("show").onclick = function () {
  let complete = true;
  let fname = document.getElementById("fname").value,
  lname = document.getElementById("lname").value,
  email = document.getElementById("email").value,
  phn = document.getElementById("phn").value,
  query = document.getElementById("query").value;
  
  document.getElementById("myform").querySelectorAll("[required]").forEach(function (i) {
  if (!complete) return;
  if (!i.value) complete = false;
  });
  
  if (!complete) {
  alert('All the fields are mandatory');
  } else {
  alert(`Full Name : ${fname} ${lname} \nEmail-Id : ${email} \nPhone No. : ${phn} \nQuery : ${query}`);
  }
  };
  </script>
